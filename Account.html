
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Account.css">
</head>
<body>
    <div class="Main-Container" id="Main">
        <!-- Logo -->
        <div class="Logo-Container">
            <div class="Account-Logo">
                <img src="AccountPage/StickerLogo.png" alt="">
            </div>
        </div>

        <div class="Form-Container">
            <!-- Sign Up -->
            <div class="SignUp">
                <form action="Account.php" method="POST">
                    <h1>Sign Up</h1>
                    <p>Already have an account? <span><a href="#" onclick="showLogin()">Log In</a></span></p>
                    <div class="">
                        <input type="text" name="Fname" placeholder="First Name" required>
                    </div>
                    <div class="">
                        <input type="text" name="Lname" placeholder="Last Name" required>
                    </div>
                    <div class="">
                        <input type="email" name="Email" placeholder="Email" required>
                    </div>
                    <div class="">
                        <input type="number" name="PhoneNum" placeholder="Phone #" required>
                    </div>
                    <div class="">
                        <label for="Gender">Gender:</label>
                        <input type="radio" id="Male" name="Gender" value="Male" required />
                        <label for="Male">Male</label>
                        <input type="radio" id="Female" name="Gender" value="Female" required />
                        <label for="Female">Female</label>
                    </div>
                    <div class="">
                        <input type="password" name="Password" placeholder="Password" required>
                    </div>
                    <div class="">
                        <input type="password" name="ConfirmPass" placeholder="Confirm Password" required>
                    </div>

                    <button type="submit">Register</button>
                </form>
            </div>

            <!-- Login -->
            <div class="Login">
                <form action="Account.php" method="POST">
                    <h1>Log In</h1>
                    <p>Don't have an account yet? <span><a href="#" onclick="showSignUp()">Sign Up</a></span></p>
                    <div class="">
                        <input type="email" name="Email" placeholder="Email" required>
                    </div>
                    <div class="">
                        <input type="text" name="Password" placeholder="Password" required>
                    </div>

                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById("Main");
      
        function showLogin() {
          container.classList.add("Login-mode");
        }
      
        function showSignUp() {
          container.classList.remove("Login-mode");
        }
      </script>
      
      
</body>
</html>
