<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Account.css" />
    <script src="Account.js"></script>
  </head>
  <body>
    <div class="Main-Container" id="Main">
      <!-- Logo -->
      <div class="Logo-Container">
        <div class="Account-Logo">
          <img src="AccountPage/StickerLogo.png" />
        </div>
      </div>

    <div class="Form-Container">
        <!-- Sign Up -->
        <div class="SignUp">
            <form action="Account.php" method="POST">
                <p class="Title Form1">Sign Up</p>
                <p>
                    Already have an account?
                    <span><a href="#" onclick="showLogin()">Login</a></span>
                </p>
                <div class="Fname">
                    <input type="text" id="Fname"name="Fname" placeholder="First Name" required />
                </div>
                <br><span id="errorFname" class="error-message"></span> 

                <div class="Lname">
                    <input type="text" id="Lname" name="Lname" placeholder="Last Name" required />
                </div>
                <br><span id="errorLname" class="error-message"></span> 

                <div class="Email">
                    <input type="email" id="email" name="Email" placeholder="Email" required />
                </div>
                <br><span id="errorEmail" class="error-message"></span> 

                <div class="PhoneNum">
                    <input type="number" id="Phone" name="PhoneNum" placeholder="Phone #" oninput="this.value=this.value.slice(0,11)"
                        required />
                </div>
                <br><span id="errorPhone" class="error-message"></span> 

                <div class="Gender">
                    <label for="Gender">Gender:</label>
                    <input type="radio" id="Male" name="Gender" value="Male" required />
                    <label for="Male">Male</label>
                    <input type="radio" id="Female" name="Gender" value="Female" required />
                    <label for="Female">Female</label>
                </div>
                <br><span id="errorGender" class="error-message"></span> 

                <div class="Password">
                    <input type="password" id="password" name="Password" placeholder="Password" required />
                </div>
                <br><span id="errorPassword" class="error-message"></span> 

                <div class="ConfirmPass">
                    <input type="password" id="Cpass" name="ConfirmPass" placeholder="Confirm Password" required />
                </div>
                <br><span id="errorCpass" class="error-message"></span> 
    
                <button type="submit" id="SignUp-Button" onclick="validateForm(event)">Register</button>
            </form>
        </div>
    
        <!-- Login -->
        <div class="Login">
            <form action="Account.php" method="POST">
                <p class="Title Form2">Login</p>
                <p>
                    Don't have an account yet?
                    <span><a href="#" onclick="showSignUp()">Sign Up</a></span>
                </p>
                <div class="LogEmail">
                    <input type="email" id="LogEmail" name="Email" placeholder="Email" required />
                </div>
                <div class="LogPass">
                    <input type="password" id="LogPass" name="Password" placeholder="Password" required />
                </div>
    
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    </div>

    <script>
      const container = document.getElementById("Main");

      function showLogin() {
        container.classList.add("Login-mode");
      }

      function showSignUp() {
        container.classList.remove("Login-mode");
      }
    </script>
  </body>
</html>
